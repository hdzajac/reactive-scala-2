akka {
  loglevel = DEBUG
  actor {
    debug {
      # enable function of LoggingReceive, which is to log any received message at
      # DEBUG level
      receive = on
    }
  }
}
remote {
  enabled-transports = ["akka.remote.netty.tcp"]
  netty.tcp {
    hostname = "127.0.0.1"
  }
}

auctionapp.akka.remote.netty.tcp.port = 2552
publisherapp.akka.remote.netty.tcp.port = 2553
